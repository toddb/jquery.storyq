<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<link rel="stylesheet" href="lib/treeview/jquery.treeview.css" />
<link rel="stylesheet" href="build/dist/css/storyq.treeview.css" />
<link rel="stylesheet" href="build/dist/css/storyq.screen.css" />

<script src="lib/jquery/jquery.js" type="text/javascript"></script>
<script src="lib/jquery/jquery.cookie.js" type="text/javascript"></script>
<script src="lib/treeview/jquery.treeview.js" type="text/javascript"></script>
<script src="lib/treeview/jquery.treeview.async.js" type="text/javascript"></script>
<script src="build/dist/jquery.storyq.js" type="text/javascript"></script>

</head>
<body>

<h1 id="banner">Unit Test Results</h1>
<div id="main"><h3>Session #1</h3>

<div id="sidetree">
	<div class="treeheader">&nbsp;</div>
	<div id="sidetreecontrol"><a href="?#">Collapse All</a> | <a href="?#">Expand All</a></div>

	<ul id="tree" class="storyq"/>

</div>

</div>

<script type="text/javascript">

$(function () {

    $('#tree').storyq({
        url: 'tests/data/results-01.xml',		
        success: function() {
			
					$("#tree").treeview({
						collapsed: true,
						animated: "medium",
						control:"#sidetreecontrol",
						persist: "cookie"
					});
			
	    }    
    });
});
		
</script>

</body>

</html>
